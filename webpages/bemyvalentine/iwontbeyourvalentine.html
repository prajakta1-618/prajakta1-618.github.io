<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle me this</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            font-size: 1.5em;
            color: #ff4d6d
        }
        .quiz-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .quiz-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 2px dashed #ff6b6b;
        }
        .quiz-image {
            width: 100%;
            max-width: 200px;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }
        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
            text-align: center;
        }
        input[type="text"] {
            width: 100px;
            padding: 5px;
            font-size: 1em;
            margin: 0 5px;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 0.9em;
        }
        button:hover {
            background-color: #ff5252;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
        .correct {
            color: #4CAF50;
        }
        .incorrect {
            color: #f44336;
        }
        @media (max-width: 768px) {
            .quiz-container {
                grid-template-columns: 1fr;
            }
            .quiz-card {
                margin: 10px 0;
            }
            button {
                padding: 10px;
                width: calc(50% - 10px);
            }
        }
    </style>
</head>

        function createQuizCard(quizItem, index) {
            const card = document.createElement('div');
            card.className = 'quiz-card';
            card.innerHTML = `
                <img src="${quizItem.image}" alt="Quiz image" class="quiz-image">
                <div class="question">${quizItem.question}</div>
                <div style="text-align: center">
                    <input type="text" id="answer-${index}" placeholder="Your answer">
                    <div>
                        <button onclick="checkAnswer(${index})">Submit</button>
                        <button onclick="showAnswer(${index})">Show Answer</button>
                    </div>
                </div>
                <div id="feedback-${index}" class="feedback"></div>
            `;
            return card;
        }

        function checkAnswer(index) {
            const userAnswer = document.getElementById(`answer-${index}`).value.toLowerCase().trim();
            const correctAnswer = quizData[index].answer.toLowerCase();
            const feedback = document.getElementById(`feedback-${index}`);
            
            if (userAnswer === correctAnswer) {
                feedback.textContent = "Correct! ðŸŽ‰";
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = "Try again!";
                feedback.className = 'feedback incorrect';
            }
        }

        function showAnswer(index) {
            const feedback = document.getElementById(`feedback-${index}`);
            feedback.textContent = `The answer is: ${quizData[index].answer}`;
            feedback.className = 'feedback';
        }

        // Initialize quiz
        const container = document.getElementById('quiz-container');
        quizData.forEach((item, index) => {
            container.appendChild(createQuizCard(item, index));
        });
