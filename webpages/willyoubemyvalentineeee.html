  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: black;
      text-align: center;
      overflow: hidden;
    }

    .custom-gif {
      width: 400px;
      height: auto;
      margin: 0px;
      object-fit: contain;
    }
    
    .question {
      font-size: 2em;
      margin: 0px;
      color: #ff4d6d;
    }

    .buttons {
      margin: 20px;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #noBtn {
      background-color: #cccccc;
      color: black;
    }

    button:hover {
      transform: scale(1.1);
    }

    #noBtn:hover {
      animation: moveAway 0.5s;
      animation-fill-mode: forwards;
    }

    @keyframes moveAway {
      to {
        transform: translateX(100px) translateY(-50px);
      }
    }

    .hidden {
      display: none;
    }

    .response {
      font-size: 2em;
      color: #ff4d6d;
      margin: 20px;
    }

    .audio-button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #ff4d6d;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .audio-button:hover {
      transform: scale(1.1);
    }

    #coffeeLink {
      display: block;
      margin-top: 300px;
      font-size: 0.8em;
      color: #ff4d6d;
      text-decoration: none;
      font-weight: bold;
    }

    #coffeeLink_empty {
      display: block;
      color: black;
      margin-top: 350px;
      text-decoration: none;
    }

    #coffeeLink:hover {
      text-decoration: underline;
    }

    #failureContainer {
      display: none;
      flex-direction: column;
      align-items: center;
      color: #ff4d6d;
      font-size: 1.5em;
    }

    .game-button {
      margin: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background-color: #ff4d6d;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .game-button:hover {
      transform: scale(1.1);
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div id="animationContainer">
    <img src="pleaaaaase.gif" class="custom-gif" alt="Valentine GIF">
  </div>

  <div id="successContainer" style="display: none;">
    <div class="firework"></div>
    <div class="firework"></div>
    <div class="firework"></div>
    <img src="yessssss.gif" class="custom-gif" alt="Success GIF">
    <div id="acceptedMessage" class="response hidden">He said yessssss!</div>
    <button id="audioButton" class="audio-button">Play thisss</button>
    <a href="buymeacoffee/prajaktamane.html" id="coffeeLink">Buy me a coffee:)</a>
  </div>

  <div id="failureContainer">
    <p>phone pe haina? sach sach bata ðŸ’‰ (upward facing knife emoji nahi mila heheðŸ˜…)</p>
    <p><a href="iwontbeyourvalentine.html" class="game-button">aa jao</a></p>
  </div>

  <div class="question">bb, will you be my Valentine? ðŸŒ¹</div>
  <div class="buttons">
    <button id="yesBtn" onclick="accepted()">Yes!  ðŸ’–</button>
    <button id="noBtn" onmouseover="moveButton()" onclick="rejected()">No ðŸ’”</button>
    <a href="" id="coffeeLink_empty">_ </a>
  </div>

  <script>
    function moveButton() {
      const noBtn = document.getElementById('noBtn');
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
    }

    function accepted() {
      document.querySelector('.buttons').style.display = 'none';
      document.querySelector('.question').style.display = 'none';
      document.getElementById('acceptedMessage').classList.remove('hidden');

      const initialAnim = document.getElementById('animationContainer');
      initialAnim.style.opacity = '0';
      
      setTimeout(() => {
        initialAnim.style.display = 'none';
        document.getElementById('successContainer').style.display = 'block';
      }, 500);
    }

    function rejected() {
      document.querySelector('.buttons').style.display = 'none';
      document.querySelector('.question').style.display = 'none';
      document.getElementById('animationContainer').style.opacity = '0';
      
      setTimeout(() => {
        document.getElementById('animationContainer').style.display = 'none';
        document.getElementById('failureContainer').style.display = 'flex';
      }, 500);
    }


    const audio = new Audio('youaremysunshine.mp3');
    let isPlaying = false;

    document.getElementById('audioButton').addEventListener('click', function () {
      if (!isPlaying) {
        audio.play();
        this.textContent = 'Pause';
      } else {
        audio.pause();
        this.textContent = 'Play thisss';
      }
      isPlaying = !isPlaying;
    });
  </script>

  <script src="fireworks.js"></script>
</body>
